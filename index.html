<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Crypo Price Tracker</title>

</head>

<body>

    <div class="container">
        <div class="content">
            <img src="./images/logo.png">
            <div class="text">
                <h3><strong>The Crypto Price Tracker</strong></h3>
                <p>Tracking The Future of Blockchain Technolgy</p>
            </div>
        </div>

        <div class="coin-ticker">
            <div class="coin">
                <img src="./images/bitcoin.png">
                <div>
                    <h3>$00</h3>
                    <p>Bitcoin</p>
                </div>
            </div>
            <div class="coin">
                <img src="./images/ethereum.png">
                <div>
                    <h3>$00</h3>
                    <p>Ethereum</p>
                </div>
            </div>
            <div class="coin">
                <img src="./images/polygon-matic-logo.png">
                <div>
                    <h3>$00</h3>
                    <p>Polygon</p>
                </div>
            </div>
            <div class="coin">
                <img src="./images/shiba-inu-shib-logo.png">
                <div>
                    <h3>$00</h3>
                    <p>Shiba Inu</p>
                </div>
            </div>
            <div class="coin">
                <img src="./images/solana-sol-logo.png">
                <div>
                    <h3>$00</h3>
                    <p>Solana</p>
                </div>
            </div>

        </div>
        <h2>Asset List</h2>
        <div>
            <table id="crypto-list">
                <style>
                    th {
                        color: goldenrod;
                    }
                </style>
                <th>Bitcoin (BTC)</th>
                <th>Ethereum (ETH)</th>
                <th>Tether(USDT)</th>
                <th>USD Coin(USDC)</th>
            </table>
        </div>


    </div>

</body>

</html>
